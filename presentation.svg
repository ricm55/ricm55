<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .hello {
                color: red;
                animation: blink 2s infinite;
            }

            @keyframes blink {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            .logo{
                margin-right:10%;
                transition: transform .2s;
            }

            .logo > img:hover{
                transform: scale(1.1); 
            }

            .presentation{
                margin-top: 5%;
                text-align: center;
            }

            hr{
                width:40%;
                margin-top: 4%;
                margin-bottom: 10%;
            }

            </style>
            
            <h2 class="hello" style="margin-bottom:4%;">Hi there ðŸ‘‹</h2>
            
           <image xlink:href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Firefox_logo%2C_2019.svg/640px-Firefox_logo%2C_2019.svg.png" x="0" y="0" height="100" width="100" />

        </div>
    </foreignObject>
</svg>