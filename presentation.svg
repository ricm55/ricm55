<svg fill="none" width="150" height="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            .hello {
                color: red;
                animation: blink 2s infinite;
            }

            @keyframes blink {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            .logo{
                margin-right:10%;
                transition: transform .2s;
            }

            .logo > img:hover{
                transform: scale(1.1); 
            }

            .presentation{
                margin-top: 5%;
                text-align: center;
            }

            hr{
                width:40%;
                margin-top: 4%;
                margin-bottom: 10%;
            }
    
            .flex-container{
                display:flex;
                flex-direction:column;
            }
            .flex-container > div {
                background-color: #606060;
                border-radius: 25px;
                color:black;
                width:90%;
                
                margin-bottom:2%;
                cursor: move;
                padding-top:1%;
                padding-bottom:1%;
                flex-grow:1;
                transition: transform .2s;
            }
            .flex-container > div:hover{
                transform: scale(1.1); 
            }

            .stats >img{
                cursor:move;
                transition: transform .2s;
            }
            .stats > img:hover{
                transform: scale(1.1); 
            }
            </style>

            <div align="center">
                <h2 class="hello" style="margin-bottom:4%;">Hi there ðŸ‘‹</h2>  
            </div>
        </div>
    </foreignObject>
    
</svg>